{% extends "admin/layout.html" %}
{% block main_content %}
<div id="app">

  <div class="col-md-4">
    <!-- Modal -->
    <div class="modal fade" id="EditModel" tabindex="-1" role="dialog" aria-labelledby="EditModelTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" v-model="editCategory.name" id="edit-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" v-model="editCategory.description" id="edit-description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" @click="updateCategory">Update Category</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Categories table</h6>
            <div class="ml-3 float-end">
              <div class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModel"
                @click="show_add_category_modal">Add</div>
            </div>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Id</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Description
                    </th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="category in categories" :key="category.id">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">[[ category.id ]]</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">[[ category.name ]]</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">[[ category.description ]]</h6>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center">
                      <div class="btn btn-primary" @click="show_edit_category_modal(category.id)">Edit</div>
                      <div class="btn btn-warning" @click="confirmDelete(category.id)">Delete</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Add -->
  <div class="modal fade" v-if="showModal" id="addModel" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalSignTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h3 class="font-weight-bolder text-primary text-gradient">Category</h3>
              <p class="mb-0">Enter Category Information</p>
            </div>
            <div class="card-body pb-3">
              <form role="form text-left">
                <label>Name</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Name" v-model="newCategory.name">
                </div>
                <label>Description</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Description" v-model="newCategory.description">
                </div>
                <div class="text-center">
                  <button type="button" @click="addCategory"
                    class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Add Category</button>
                  <button type="button" @click="close_add_category_modal"
                    class="btn bg-gradient-warning btn-lg btn-rounded w-100 mt-4 mb-0"
                    data-bs-dismiss="modal">Close</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
{% block vue %}
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  const { createApp } = Vue;
  createApp({
    delimiters: ['[[', ']]'],
    data() {
      return {
        showModal: false,
        showEditModal: false, // For the edit modal
        newCategory: {
          name: '',
          description: ''
        },
        editCategory: {
          name: '',
          description: ''
        },
        categories: [] // To store fetched categories
      }
    },
    mounted() {
      this.fetchCategories(); // Fetch categories on load
      document.getElementById('btn_click').addEventListener('click', this.openMessageModal);
    },
    methods: {
      show_add_category_modal() {
        this.showModal = true;
      },
      close_add_category_modal() {
        const modal = new bootstrap.Modal(document.getElementById('addModel'));
        modal.hide();
      },
      openMessageModal() {
        const modal = new bootstrap.Modal(document.getElementById('EditModel'));
        modal.show();
      },
      show_edit_category_modal(categoryId) {
        // Retrieve the category by ID
        const category = this.categories.find(cat => cat.id === categoryId);
        if (category) {
          this.editCategory = { ...category }; // Populate edit form with existing data
          const modal = new bootstrap.Modal(document.getElementById('EditModel'));
          modal.show();
        } else {
          swal({
            title: "Not Found!",
            text: "The category data could not be found.",
            icon: "error",
            timer: 2000,
            buttons: false
          });
        }
      },
      addCategory() {
        axios.post('/add_category', this.newCategory)
          .then(response => {
            if (response.data.status === 'success') {
              swal({
                title: "Success!",
                text: "You added the category successfully!",
                icon: "success",
                timer: 600,
                buttons: false
              });
              this.newCategory = { name: '', description: '' };
              this.fetchCategories();

            } else {
              swal({
                title: "Error!",
                text: "There was a problem adding the category!",
                icon: "error",
                timer: 1500,
                buttons: false
              });
            }
          })
          .catch(error => {
            swal({
              title: "Error!",
              text: "Failed to add category!",
              icon: "error",
              timer: 1500,
              buttons: false
            });
          });
      },
      fetchCategories() {
        axios.get('/categories')
          .then(response => {
            this.categories = response.data;
          })
          .catch(error => {
            console.error("Error fetching categories:", error);
          });
      },
      confirmDelete(categoryId) {
        swal({
          title: "Are you sure?",
          text: "Once deleted, you will not be able to recover this category!",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
          .then((willDelete) => {
            if (willDelete) {
              this.deleteCategory(categoryId);
            }
          });
      },
      deleteCategory(categoryId) {
        axios.delete(`/delete_category/${categoryId}`)
          .then(response => {
            if (response.data.status === 'success') {
              swal({
                title: "Deleted!",
                text: "Category has been deleted!",
                icon: "success",
                timer: 1500,
                buttons: false
              });
              this.fetchCategories();
            } else {
              swal({
                title: "Error!",
                text: "Failed to delete category!",
                icon: "error",
                timer: 1500,
                buttons: false
              });
            }
          })
          .catch(error => {
            swal({
              title: "Error!",
              text: "Failed to delete category!",
              icon: "error",
              timer: 1500,
              buttons: false
            });
          });
      },
      updateCategory() {
        if (!this.editCategory.name.trim() || !this.editCategory.description.trim()) {
          swal({
            title: "Error!",
            text: "Name and Description can't be empty!",
            icon: "error",
            timer: 1500,
            buttons: false
          });
          return; // Exit the method early
        }
        axios.put(`/update_category/${this.editCategory.id}`, this.editCategory)
          .then(response => {
            if (response.data.status === 'success') {
              swal({
                title: "Success!",
                text: "Category updated successfully!",
                icon: "success",
                timer: 1500,
                buttons: false
              });
              this.fetchCategories(); // Refresh categories
              const modal = bootstrap.Modal.getInstance(document.getElementById('EditModel'));
              modal.hide(); // Close modal
            } else {
              swal({
                title: "Error!",
                text: "Failed to update category!",
                icon: "error",
                timer: 1500,
                buttons: false
              });
            }
          })
          .catch(error => {
            swal({
              title: "Error!",
              text: "There was an issue updating the category.",
              icon: "error",
              timer: 1500,
              buttons: false
            });
          });
      }
    }
  }).mount('#app');
</script>
{% endblock %}
